<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="card">
    <h1>todo list</h1>
    <form action="">
      <div class="todo-container">
        <label for="todo"></label>
        <input type="text" autocomplete="off" id="todo" placeholder="To do">
      </div>
    </form>
    <ul class="todolist">
      <li class="todo1"></li>
      <li class="todo2"></li>
      <li class="todo3"></li>
      <li class="todo4"></li>
      <li class="todo5"></li>
      <li class="todo6"></li>
      <li class="todo7"></li>
      <li class="todo8"></li>
      <li class="todo9"></li>
      <li class="todo10"></li>
    </ul>
  </main>
  <script src="index.js"></script>
</body>

</html>
